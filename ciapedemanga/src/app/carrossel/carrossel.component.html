<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems">
    <div *nguCarouselDef="let item;" class="item">
      <div class="tile">
        <img [src]="item" draggable="false">
      </div>
    </div>
    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let j of myCarousel.pointNumbers; let k = index" [class.active]="k == myCarousel.activePoint" (click)="myCarousel.moveTo(k)"></li>
    </ul>
  </ngu-carousel>
