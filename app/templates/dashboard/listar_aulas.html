<form method="POST" action="{% url 'agendar_aula' %}">
    {% csrf_token %}
    <label for="data">Data:</label>
    <input type="date" id="data" name="data">
    <br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">
    <br>
    <input type="submit" value="Agendar">
  </form>
