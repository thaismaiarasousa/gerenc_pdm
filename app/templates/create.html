{% extends 'main.html' %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    

    <div class="container d-flex align-items-center justify-content-center vh-100{% if show_message %} message-shown{% endif %}">
    <div class="main-content">
        
        <p class="primary-textcreate">Preencha os campos abaixo para criar sua conta.</p>
        <div class="form-container">
            
            
            <form name="form-users" id="formUsers" method="POST" action="/store/" class="p-4">
                {% if msg %}
                <div class="alert {{class}} {% if class == 'alert-success' %}success-message{% endif %}">
                    {{msg}}
                </div>
                {% endif %}

                {% csrf_token %}
                <div class="form-group">
                    <label for="name"><i class="bi bi-person"></i></label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Primeiro nome:">
                </div>
                <div class="form-group">
                    <label for="user"><i class="bi bi-person-badge"></i></label>
                    <input class="form-control" type="text" name="user" id="user" placeholder="Nome de usuÃ¡rio:">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email:">
                </div>
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock"></i></label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Senha:">
                </div>
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock"></i></label>
                    <input class="form-control" type="password" name="password-conf" id="password-conf" placeholder="Repita a senha:">
                </div>

                <button type="submit" value="Cadastrar" class="btn btn-primary mt-4">Cadastrar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
